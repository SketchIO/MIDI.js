	<body>
		<script>

			window.onload = function () {
				MIDI.startDebugging()
				MIDI.autoselectFormat()
				MIDI.connect(new MIDI.WebAudio())
				MIDI.setChannels(16)

				MIDI.onProgress = function (state, progress) {
					console.log('Loading:', progress.toFixed(2), '%')
				}

				MIDI.loadProgram({
					programID: 0,
					filename: './soundfont/acoustic_grand_piano-%FORMAT.json'
				})

				MIDI.loadProgram({
					programID: 10,
					filename: './soundfont/synth_drum-%FORMAT.json'
				})

				MIDI.jobs.waitForActiveJobs().then(function () {
					console.log('Ready to play!')
					const piano = 50
					const drum = 21
					const velocity = 127

					MIDI.channels[0].programID = 10
					MIDI.channels[1].volume = 50
					var currentTime = MIDI.currentTime + 1
					for (let i = 0; i < 8; i += 1) {
						MIDI.noteOn(0, drum + (8 - i), velocity, currentTime + 0.23 * i)
						MIDI.noteOff(0, drum + (8 - i), currentTime + 0.2 * 8)

						MIDI.noteOn(1, piano + i, velocity, currentTime + 0.2 * i)
						MIDI.noteOff(1, piano + i, currentTime + 0.4 * 8)
						currentTime += 1
					}

					//					var startTime = MIDI.currentTime, note, velocity = 127;

					//							++startTime

				})
			}

		</script>
